  </div>

  <h1>Demo 08: Form Input</h1>

  <p>This demo shows how to use a form input which allows updates prior to pressing button.</p>

  <h2>Remote Interface</h2>

  <input type=range cloud_action='update' cloud_name='motor_speed' cloud_min='-100' cloud_max='100' min='-100' max='100' value=0>

  <form cloud_form='input'>
    <input type=text cloud_action='update' cloud_name='command' value='Run' />
    <input type=submit />
  </form>
