  <!-- SERVICE DOCK -->

  <h1>Demo 13: Shooter Project</h1>

  <p>This project-demo shows how to adjust motor positions in a shooter robot.</p>

  <h2>Remote Interface</h2>

  <p>Set horizontal angle:
    <input type=range cloud_action='update' cloud_name='position_horizontal' cloud_min='0' cloud_max='359' min='0' max='359' value='0'>
  </p>

  <p>Set vertical angle:
    <input type=range cloud_action='update' cloud_name='position_vertical' cloud_min='0' cloud_max='359' min='0' max='359' value='0'>
  </p>

  <p><button cloud_action='update' cloud_name='command'>Aim and Shoot</button></p>
