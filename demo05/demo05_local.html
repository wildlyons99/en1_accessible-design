	<h1>Demo 05: Textarea Input</h1>

  <p>This demo shows how to use a textarea input for user to supply multi-line content.</p>

	<h2>Local Interface</h2>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

		<div type="cloud_check" cloud_compare="changes" cloud_action="download_code">
			<input type=text id="cloud_name" value="code">
      <input type=text id="cloud_action_val" value="0">
      <textarea id="cloud_code">REPLACE[cloud_current]</textarea>
			<input type=text id="cloud_reset" value="">
    </div>

	</div>
