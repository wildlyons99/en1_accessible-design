	<h1>Demo 09: Input Queue</h1>

  <p>This demo shows how to use an input queue to input a sequence of actions.</p>

	<h2>Local Interface</h2>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

		<div type="cloud_check" cloud_compare="changes" cloud_action="download_code">
			<input type=text id="cloud_name" value="commands">
      <input type=text id="cloud_action_val" value="0">
      <textarea id="cloud_code">from spike import PrimeHub, LightMatrix, Motor, MotorPair
from spike.control import wait_for_seconds
input_text = '''REPLACE[cloud_current]'''
hub = PrimeHub()
hub.light_matrix.show_image('HAPPY')
wait_for_seconds(0.5)
input_list = input_text.split()
for command in input_list:
    if command == 'Forward':
        hub.light_matrix.write('F')
        Motor('A').run_for_seconds(1,50)
    elif command == 'Backward':
        hub.light_matrix.write('B')
        Motor('A').run_for_seconds(1,-50)
    else:
        hub.light_matrix.write(command)
        wait_for_seconds(0.5)</textarea>
			<input type=text id="cloud_reset" value="">
    </div>

	</div>
