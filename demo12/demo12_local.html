<html>
	<title>Demo 12: Drive Bot Project (Local)</title>
	<head>
		<script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
	  <script src="../src/secret.js" charset="utf-8"></script>
	  <script src="../src/cloud.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="../src/style.css" />
	</head>
<body>

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="demo12"></service-airtable>
		<service-spike id="service_spike"></service-spike>
	</div>

	<h1>Demo 12: Drive Bot Project</h1>

  <p>This project-demo shows how to use buttons to drive a robot.</p>

  <h2>Local Interface</h2>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

	  <div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Forward">
      <input type=text id="cloud_action_val" value="0">
    </div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Backward">
      <input type=text id="cloud_action_val" value="1">
    </div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Left">
      <input type=text id="cloud_action_val" value="2">
    </div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Right">
      <input type=text id="cloud_action_val" value="3">
    </div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="stop_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="Stop">
    </div>

	</div>
