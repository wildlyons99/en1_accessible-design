<body>
<!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="shuffle"></service-airtable>
	</div>

    <!-- Creating Player 1 Jumbotron on Top -->
    <div class="p-2 mb-4 rounded-3" style="background-color: #eb4646;">
      <div class="container-fluid py-5">
        <!-- #21ad3b -->
        <h1 class="display-1 fw-bold center" style="color: white;">Player 1</h1>
      </div>
    </div>

    <br>

	<!-- Sliders for Determining Position -->
    <div class="container-fluid center" 
    <img src="images/power.png" alt="power">
    <p><img src="../images/position.png" width="50" alt="position"> Position on the Board: 
    <input type=range id="pos" cloud_action='update' cloud_name='P1_Pos' cloud_min='0' cloud_max='10' min='0' max='10' value='0'>
    <span id="dpos"> </span> 
    </p>
    <p><img src="../images/rotate.png" width="50" alt="aim"> Shooting Angle: 
    <input type=range id="ang" cloud_action='update' cloud_name='P1_Ang' cloud_min='0' cloud_max='180' min='0' max='180' value='0'>
    <span id="dang"> </span>
    </p>
    
    <p class="center"> 
        <img src="../images/aim.png" width="50" alt="aim">
        <button class="btn-dark center" cloud_action='update' cloud_name='P1_Ready'>View Aim</button></p>
    

    <p><img src="../images/power.png" width="50" alt="power"> Power: 
    <input type=range id="pow" cloud_action='update' cloud_name='P1_Pow' cloud_min='0' cloud_max='100' min='0' max='100' value='0'>
    <span id="dpow"> </span>
    </p>
    
  <p class="center">
      <img src="../images/launch.png" width="50" alt="launch">
      <button style="height:75px;width:200px;" class="btn-warning center" cloud_action='update' cloud_name='P1_Ready'>FIRE</button></p>


    <br>
    <h3> Score </h3>
    <p> <span id="span1"> </span> - <span id="p2-score"> </span> </p>
  </div>

     <script> 
        var slider1 = document.getElementById("pos");
        var output1 = document.getElementById("dpos");
        output1.innerHTML = slider1.value;

        slider1.oninput = function() {
            output1.innerHTML = this.value;
        }

        var slider2 = document.getElementById("ang");
        var output2 = document.getElementById("dang");
        output2.innerHTML = slider2.value;

        slider2.oninput = function() {
            output2.innerHTML = this.value;
        }

        var slider3 = document.getElementById("pow");
        var output3 = document.getElementById("dpow");
        output3.innerHTML = slider2.value;

        slider3.oninput = function() {
            output3.innerHTML = this.value;
        }

            p1_output.innerHTML = p1_score;
            p2_output.innerHTML = p2_score;

            setTimeout(score_check, 2000);
        }*/ 


    </script>
