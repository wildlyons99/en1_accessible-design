	  <script src="../src/cloud.js" charset="utf-8"></script>

<body>

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="demo06"></service-airtable>
		<service-spike id="service_spike"></service-spike>
	</div>

	<h1>Demo 06: Toggle Button</h1>

  <p>This demo shows how to use a button to toggle through a sequence of values.</p>

  <h2>Local Interface</h2>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

	  <div type="cloud_check" cloud_compare="less-than" cloud_action="run_slot">
			<input type=text id="cloud_name" value="motor_speed">
			<input type=text id="cloud_value" value="50">
      <input type=text id="cloud_action_val" value="0">
    </div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="motor_speed">
			<input type=text id="cloud_value" value="50">
      <input type=text id="cloud_action_val" value="1">
    </div>

		<div type="cloud_check" cloud_compare="greater-than" cloud_action="run_slot">
			<input type=text id="cloud_name" value="motor_speed">
			<input type=text id="cloud_value" value="50">
      <input type=text id="cloud_action_val" value="2">
    </div>

	</div>
