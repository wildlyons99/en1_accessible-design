	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="demo03"></service-airtable>
		<service-spike id="service_spike"></service-spike>
	</div>

	<h1>Demo 03: Text Box</h1>

  <p>This demo shows how to use a textbox input for user to supply content.</p>

  <h2>Local Interface</h2>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

	  <div type="cloud_check" cloud_compare="changes" cloud_action="download_code">
			<input type=text id="cloud_name" value="display_text">
      <input type=text id="cloud_action_val" value="0">
      <textarea id="cloud_code">from spike import PrimeHub
hub = PrimeHub()
my_text = 'REPLACE[cloud_current]'
hub.light_matrix.write(my_text)
</textarea>
			<input type=text id="cloud_reset" value="">
    </div>

	</div>
