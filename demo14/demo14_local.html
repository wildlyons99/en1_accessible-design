	<h1>Demo 14: Math Bot Project</h1>

  <p>This project-demo shows how to create an interactive robot that solves user supplied math problems.</p>

  <h2>Local Interface</h2>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

	  <div type="cloud_check" cloud_compare="equal" cloud_action="download_code">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="ADD">
      <input type=text id="cloud_action_val" value="0">
			<textarea id="cloud_code"># MicroPython for LEGO Hardware (LEGO Education's SPIKE Prime)
from spike import PrimeHub
hub = PrimeHub()
number1 = CLOUD[number1]
number2 = CLOUD[number2]
summation = number1 + number2
hub.light_matrix.write(str(number1) + ' + ' + str(number2) + ' = ' + str(summation))</textarea>
			<input type=text id="cloud_reset" value="">
    </div>

	</div>
