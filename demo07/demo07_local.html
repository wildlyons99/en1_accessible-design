	<h1>Demo 07: Increment Button</h1>

  <p>This demo shows how to use a button to increment a numerical value in the database.</p>

  <h2>Local Interface</h2>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

	  <div type="cloud_check" cloud_compare="changes" cloud_action="download_code">
			<input type=text id="cloud_name" value="motor_speed">
      <input type=text id="cloud_action_val" value="0">
			<textarea id="cloud_code">from spike import Motor
# motor connected to A:
my_motor = Motor('A')
# replace with speed value from cloud
my_motor.start(REPLACE[cloud_current])</textarea>
    </div>

	</div>
